<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find user by API</title>
</head>
<body>

    <h1 id="name" ></h1>

    
    <script>
        function NAME ()
        {
            fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data=>{
            const user = data.results[0];
            const name = user.name;
            const userName = `${name.title} ${name.first} ${name.last} `
            document.getElementById('name').innerText = "Name: " + userName;
        });
        }
        setInterval(() => {
            NAME();
            
        }, 2000);

    </script>
</body>
</html>
